<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobSwipe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <section class="fSection">
      <p id="title">JobSwipe</p>
      <p id="sTitle">Find your next job today within minutes</p>
      <p id="tTitle">We believe that finding the right job should be a seamless and rewarding experience, and our app is
        designed to make that happen. </p>
      <div class="form-row">
        <input type="text" id="jobQuery" placeholder="Job Title" >
        <input type="text" id="location" placeholder="Location">
        <button id="searchBtn">Search</button>
      </div>     
    </section>

    <section class="sSection">
      <ul id="resultsList"></ul>
    </section>

  </div>


  <script src="script.js"></script>
</body>

</html>
